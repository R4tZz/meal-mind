[pytest]
# Pytest configuration for MealMind API

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
